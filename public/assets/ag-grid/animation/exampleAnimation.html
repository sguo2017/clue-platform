<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../../../assets/ag-grid/ag-grid-enterprise.js"></script>
    <script src="exampleAnimation.js"></script>
</head>
<style>
    .code-highlight-blue {color: #a3b9a3}
    .code-highlight-yellow {color: #e8bf6a}
    .code-highlight-green {color: #a5c261}
    .code-highlight-purple {color: #977582}
    .transition-width { -webkit-transition: width 3s; -moz-transition: width 3s; -o-transition: width 3s; -ms-transition: width 3s; transition: width 3s; }
</style>
<body style="background-color: #302e2e;">
    <div style="height: 100%; padding-top: 20px; box-sizing: border-box;">
        <div id="animationGrid" class="ag-dark" style="height: 100%;"></div>
    </div>
    <div style="position: absolute; top: 0px; left: 0px; padding-left: 8px; padding-top: 4px;">
        <div style="float: left; display: inline-block;">
            <div style="display: inline-block; height: 10px; margin-top: 5px; margin-right: 10px; width: 100px; border: 1px solid grey;">
                <div id="animationCountdown" class="transition-width" style="background-color: grey; height: 100%; width: 0%;"></div>
            </div>
        </div>
        <span id="animationAction"></span>
    </div>
</body>
</html>
