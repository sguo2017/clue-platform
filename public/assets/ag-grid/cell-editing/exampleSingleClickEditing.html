<html>
<head>
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../../../assets/ag-grid/ag-grid-enterprise.js"></script>
    <script src="exampleSingleClickEditing.js"></script>
</head>
<body>

    <div style="height: 10%; box-sizing: border-box;">
        The top grid below has <i>singleClickEdit=true</i> so that editing will start
        on a cell when you single click on it.
    </div>
    <div id="topGrid" style="height: 40%;" class="ag-fresh"></div>

    <div style="height: 10%; box-sizing: border-box;">
        The bottom grid below has <i>suppressClickEdit=true</i> so that clicking doesn't
        started editing. The grid configures a cellRenderer with a button to start editing.
    </div>
    <div id="bottomGrid" style="height: 40%;" class="ag-fresh"></div>

</body>
</html>
