<html>
<head>
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../../../assets/ag-grid/ag-grid-enterprise.js"></script>
    <script src="exampleCellEditing.js"></script>
</head>
<body>
    <div style="height: 100%; padding-top: 20px; box-sizing: border-box;">
        <div id="myGrid" style="height: 100%;" class="ag-fresh"></div>
    </div>
    <div style="position: absolute; padding-top: 4px; padding-left: 8px; top: 0px; left: 0px;">
        <button onclick="onBtStartEditing()">编辑(第一行, 名字)</button>
        <button onclick="onBtStartEditing(46)">编辑并清除(第一行, 名字)</button>
        <button onclick="onBtStartEditing(null, 'T')">编辑(第一行, 名字，默认为T)</button>
        <button onclick="onBtStopEditing()">取消编辑</button>
        <button onclick="onBtNextCell()">下一个单元格</button>
        <button onclick="onBtPreviousCell()">上一个单元格</button>
    </div>
</body>
</html>
