<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../../../assets/ag-grid/ag-grid-enterprise.js"></script>
    <script src="exampleFilterExternal.js"></script>
</head>
<body>
	<div style="position: absolute; padding-top: 4px; padding-left: 8px; top: 0px; left: 0px;">
        <label>
            <input type="radio" name="filter" value="everyone" checked onchange="externalFilterChanged(this.value)"/> 全部
        </label>
        <label style="padding-left: 50px;">
            <input type="radio" name="filter" value="below30" onchange="externalFilterChanged(this.value)"/> 小于30岁
        </label>
        <label style="padding-left: 50px;">
            <input type="radio" name="filter" value="between30and50" onchange="externalFilterChanged(this.value)"/> 30岁到50岁之间
        </label>
        <label style="padding-left: 50px;">
            <input type="radio" name="filter" value="above50" onchange="externalFilterChanged(this.value)"/> 大于50岁
        </label>
        <label style="padding-left: 50px;">
            <input type="radio" name="filter" value="dateAfter2008" onchange="externalFilterChanged(this.value)"/> 在01/01/2008后出生的
        </label>
	</div>

    <div style="height: 100%; padding-top: 20px; box-sizing: border-box;">
    	<div id="myGrid" style="height: 100%;" class="ag-fresh"></div>
	</div>

</body>
</html>
