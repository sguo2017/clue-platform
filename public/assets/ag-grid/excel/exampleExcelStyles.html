<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../../../assets/ag-grid/ag-grid-enterprise.js"></script>
    <script src="exampleExcelStyles.js"></script>
    <style>
        .greenBackground{
            background-color: lightgreen;
        }

        .redFont{
            color: red;
        }

        .darkGreyBackground{
            background-color: #888888;
        }

        .boldBorders{
            border: 3px solid black !important;
        }

        .notInExcel{
            color: #1b6d85;
        }
    </style>
</head>
<body>

	<div style="position: absolute; padding-top: 4px; padding-left: 8px; top: 0px; left: 0px;">
		<div style="padding-bottom: 4px;">
	        <label>
	            文件名称:
	            <input type="text" id="fileName"/>
	        </label>
	        <label style="margin-left: 20px;">
	            <button onclick="onBtExport()">导出Excel</button>
	        </label>
	    </div>
	    <div style="padding-bottom: 4px;">
	        <span style="display: inline-block;">
	            <label style="margin-right: 20px;">
	                <input type="checkbox" id="skipHeader"/>
	                不含头部
	            </label>
	            <br/>
	            <label style="margin-right: 20px;">
	                <input type="checkbox" id="columnGroups"/>
	                列分组
	            </label>
	            <br/>
	            <label style="margin-right: 20px;">
	                <input type="checkbox" id="skipFooters"/>
	                不含脚注
	            </label>
	        </span>
	        <span style="display: inline-block;">
	        </span>
	        <span style="display: inline-block;">
	            <label style="margin-right: 20px;">
	                <input type="checkbox" id="onlySelected"/>
	                只输出选择的
	            </label>
	            <br/>
	            <label style="margin-right: 20px;">
	                <input type="checkbox" id="useCellCallback"/>
	                Use Cell Callback
	            </label>
	            <br/>
	            <label style="margin-right: 20px;">
	                <input type="checkbox" id="processHeaders"/>
	                格式化头部
	            </label>
	            <br/>
	        </span>
	        <span style="display: inline-block;">
	            <label style="margin-right: 20px;">
	                <input type="checkbox" id="skipFloatingTop"/>
	                不包含 顶部悬浮
	            </label>
	            <br/>
	            <label style="margin-right: 20px;">
	                <input type="checkbox" id="skipFloatingBottom"/>
	                不包含 底部悬浮
	            </label>
	            <br/>
	            <label style="margin-right: 20px;">
	                <input type="checkbox" id="skipGroups"/>
	                不包含 分组
	            </label>
	        </span>
	        <span style="display: inline-block;">
	            <label style="margin-right: 20px;">
	                <input type="checkbox" id="useSpecificColumns"/>
	                指定列
	            </label>
	            <br />
	            <label style="margin-right: 20px;">
	                <input type="checkbox" id="allColumns"/>
	                全部列
	            </label>
	            <br/>
	             <label style="margin-right: 20px;">
	                <input type="checkbox" id="skipGroupR"/>
	                不包含分组R
	            </label>
	            <br/>
	        </span>
	    </div>
    </div>

    <div style="height: 100%; padding-top: 90px; box-sizing: border-box;">
    	<div id="myGrid" style="height: 100%;" class="ag-fresh"></div>
	</div>    
</body>
</html>
