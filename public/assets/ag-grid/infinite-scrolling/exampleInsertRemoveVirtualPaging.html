<html>

<head>
    <meta charset="UTF-8">
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../../../assets/ag-grid/ag-grid-enterprise.js"></script>
    <script src="exampleInsertRemoveVirtualPaging.js"></script>
</head>

<body style="position: relative;">

    <div style="height: 100%; padding-top: 50px; box-sizing: border-box;">
        <div id="myGrid" style="height: 100%;" class="ag-fresh"></div>
    </div>

    <div style="position: absolute; top: 0px; left: 0px;">
        <div>
            <button onclick="liveInsertItemsAt2(1)">Inject 1 Row @ 2</button>
            <button onclick="liveInsertItemsAt2(5)">Inject 5 Rows @ 2</button>
            <button onclick="insertItemsAt2AndRefresh(5)">Insert 5 Rows @ 2 and Refresh</button>
            <button onclick="removeItem(3, 10)">Delete 10 Rows @ 3</button>
            <button onclick="setRowCountTo200()">Set Row Count to 200</button>
            <button onclick="rowsAndMaxFound()">Print Rows and Max Found</button>
        </div>
        <div style="margin-top: 5px">
            <button onclick="jumpTo500()">Jump to 500</button>
            <button onclick="printCacheState()">Print Cache State</button>
            <button onclick="setPricesHigh()">Set Prices High</button>
            <button onclick="setPricesLow()">Set Prices Low</button>
            <button onclick="refreshCache()">Refresh Cache</button>
            <button onclick="purgeCache()">Purge Cache</button>
        </div>
    </div>

</body>
</html>
