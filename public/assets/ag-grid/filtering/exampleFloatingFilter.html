<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../../../assets/ag-grid/ag-grid-enterprise.js"></script>
    <script src="exampleFloatingFilter.js"></script>
</head>
<body>

	<div style="position: absolute; padding-top: 4px; padding-left: 8px; top: 0px; left: 0px;">
	    <span style="padding-bottom: 4px; display: inline-block;">
	        <button onclick="irelandAndUk()">爱尔兰和英国</button>
	        <button onclick="endingStan()">国家名以'stan'结尾</button>
	        <button onclick="setCountryModel()">数据模型中包含['Algeria','Argentina']</button>
	        <button onclick="printCountryModel()">输出国籍过滤</button>
	        <button onclick="clearCountryFilter()">清除国籍过滤</button>
	        <button onclick="destroyCountryFilter()">删除国籍过滤</button>
	    </span>
	    <br/>
	    <span style="padding-bottom: 4px; display: inline-block;">
	        <button onclick="ageBelow25()">年龄小于25</button>
	        <button onclick="ageAbove30()">年龄大于30</button>
	        <button onclick="ageBetween25And30()">年龄介于25到30</button>
	        <button onclick="clearAgeFilter()">清除年龄过滤</button>
	    </span>
	    <br/>
	    <span style="padding-bottom: 4px; display: inline-block;">
	        <button onclick="after2010()">日期在01/01/2010之后</button>
	        <button onclick="before2012()">日期在01/01/2012之前</button>
	        <button onclick="clearDateFilter()">清除日期过滤</button>
	    </span>
    </div>

    <div style="height: 100%; padding-top: 70px; box-sizing: border-box;">
    	<div id="myGrid" style="height: 100%;" class="ag-fresh"></div>
	</div>


</body>
</html>
