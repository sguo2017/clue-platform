<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../../../assets/ag-grid/ag-grid-enterprise.js"></script>
    <script src="customControls.js"></script>
    <style>
        .label {
        }
        .value {
            margin-right: 20px;
            border: 1px solid lightgrey;
            width: 50px;
            display: inline-block;
            text-align: right;
            padding-right: 2px;
            background: #eee;
        }
    </style>
</head>
<body>
    <div style="box-sizing: border-box; padding-top: 64px; height: 100%;">
        <div style="height: 100%;" id="myGrid" class="ag-fresh"></div>
    </div>
    <div style="position: fixed; top: 0px; left: 0px; padding: 10px;">
        <div>
            <button onclick="onBtFirst()">To First</button>
            <button onclick="onBtLast()" id="btLast" disabled="true">To Last</button>
            <button onclick="onBtPrevious()">To Previous</button>
            <button onclick="onBtNext()">To Next</button>
            <button onclick="onBtPageFive()">To Page 5</button>
            <button onclick="onBtPageFifty()">To Page 50</button>
        </div>
        <div style="margin-top: 6px">
            <span class="label">Last Page Found:</span><span class="value" id="lbLastPageFound"></span>
            <span class="label">Page Size:</span><span class="value" id="lbPageSize"></span>
            <span class="label">Total Pages:</span><span class="value" id="lbTotalPages"></span>
            <span class="label">Current Page:</span><span class="value" id="lbCurrentPage"></span>
        </div>
    </div>
</body>
</html>
