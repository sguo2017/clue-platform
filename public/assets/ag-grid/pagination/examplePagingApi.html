<html>
<head>
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../../../assets/ag-grid/ag-grid-enterprise.js"></script>
    <script src="examplePagingApi.js"></script>
    <style>
        .label {
        }
        .value {
            margin-right: 20px;
            border: 1px solid lightgrey;
            width: 50px;
            display: inline-block;
            text-align: right;
            padding-right: 2px;
            background: #eee;
        }
    </style>
</head>
<body>
    <div style="box-sizing: border-box; padding-top: 64px; height: 100%;">
        <div style="height: 100%;" id="myGrid" class="ag-fresh"></div>
    </div>
    <div style="position: fixed; top: 0px; left: 0px; padding: 10px;">
        <div>
            <button onclick="onBtFirst()">首页</button>
            <button onclick="onBtLast()" id="btLast" disabled="true">末页</button>
            <button onclick="onBtPrevious()">上一页</button>
            <button onclick="onBtNext()">下一页</button>
            <button onclick="onBtPageFive()">跳转到第5页</button>
            <button onclick="onBtPageFifty()">跳转到50页</button>
        </div>
        <div style="margin-top: 6px">
            <span class="label">Last Page Found:</span><span class="value" id="lbLastPageFound"></span>
            <span class="label">加载中:</span><span class="value" id="lbLoading"></span>
            <span class="label">每页显示记录数:</span><span class="value" id="lbPageSize"></span>
            <span class="label">总页数:</span><span class="value" id="lbTotalPages"></span>
            <span class="label">当前页:</span><span class="value" id="lbCurrentPage"></span>
        </div>
    </div>
</body>
</html>
