<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../../../assets/ag-grid/ag-grid-enterprise.js"></script>
    <script src="examplePaging.js"></script>
</head>
<body>
    <div style="box-sizing: border-box; padding-top: 30px; height: 100%;">
        <div style="height: 100%;" id="myGrid" class="ag-fresh"></div>
    </div>
    <div style="position: fixed; top: 0px; left: 0px; padding: 10px;">
        每页显示记录数:
        <select onchange="onPageSizeChanged(this.value)">
            <option value="10">10</option>
            <option value="100" selected>100</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
        </select>
    </div>
</body>
</html>
